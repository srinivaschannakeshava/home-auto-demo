<div class="container">
  <div class="m-2">
    <div class="row">
    <div class="col-md-6" *ngFor="let image of imageList|keyvalue ">
      <img src={{image.value.imagePath}} alt={{image.value.imagePath}}>
      <br>
      <!-- <kbd>{{timestamp*1000 | date:'EEEE, MMMM d, y, h:mm:ss a zzzz'}}</kbd> -->
      <kbd>{{image.value.timestamp*1000 | date:'EEEE, MMMM d, y, h:mm:ss a zzzz'}}</kbd>
    </div>

    </div>
  </div>
</div>
